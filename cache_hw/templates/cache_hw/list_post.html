<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    {% if object_list %}
        {% for i in object_list %}
            <table border="2" bordercolor="black" bgcolor="white" width="300"> <!-- New table in every loop is correct -->
                <tr><td style="width:300px">{{ i.text }}</td></tr>
                <tr><td style="width:300px">Author: {{ i.author }}</td></tr>
            </table>
        {% endfor %}
        {{ count }}
    {% else %}
        <h1>There are not any posts, add some.</h1>
    {% endif %}
    {% include "cache_hw/pagination.html"%}
{% endblock %}
</body>
</html>
